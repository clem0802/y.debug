<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1><br><br>
        <input id="firstNumber" placeholder="Type your first number" />
        <select id="operators">
            <option value="">Select an operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="secondNumber" placeholder="Type your second number" />
        <button class="calculator-button" onclick="calculator()">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
